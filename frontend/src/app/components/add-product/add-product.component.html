<div class="overlay">
    <div class="custom-modal modal-height" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1>New Product</h1>
                    <i
                    class="bi bi-x-circle-fill text-primary" 
                    (click)="addProductModal.emit()"></i> 
                </div>
                <div class="modal-body">
                   <form 
                    [formGroup]="newProductForm" 
                    class="form-body" 
                    (ngSubmit)="onSubmit()">
                        <div>
                            <label for="name">Name</label><br/>
                            <input 
                                type="text" 
                                id="name" 
                                class="form-control"
                                formControlName="name"/>
                            <p *ngIf="name?.errors?.['required']" 
                                class="text-danger">Name field cannot be empty</p>
                        </div>
                        <div>
                            <label for="price">Price</label><br/>
                            <input 
                                type="number" 
                                id="price" 
                                class="form-control"
                                formControlName="price"/>
                        </div>
                        <div>
                            <label for="desc">Description</label><br/>
                            <textarea 
                                type="text" 
                                id="desc"
                                class="form-control"
                                rows="4"
                                formControlName="description"></textarea>
                            <p *ngIf="description?.errors?.['required']" 
                                class="text-danger">Description field cannot be empty</p>
                        </div>
                        <br/><br/>
                        <input 
                            type="submit" 
                            class="btn btn-primary w-100" 
                            [value]="loading ? 'Adding new product...' : 'Add Product'" />
                   </form>
                </div>
                <div class="modal-footer"></div>
            </div>
        </div>
    </div>
</div>
